<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
     <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="style.css">

<body class="page1">
    <div class="coffe_column">

        <button class="coffee-type-arrow high">
            <svg width="29" height="17" viewBox="0 0 29 17" fill="" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 14.5L14.5 2.5L26.5 14.5" stroke="" stroke-opacity="" stroke-width="5"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button class="coffee-type" data-type="all">
            <span class="coffee-icon"></span>
            All Type
        </button>
        <button class="coffee-type" data-type="cappuccino">
            <span class="coffee-icon"></span>
            Cappuccino
        </button>
        <button class="coffee-type" data-type="latte">
            <span class="coffee-icon"></span>
            Latte
        </button>
        <button class="coffee-type" data-type="americano">
            <span class="coffee-icon"></span>
            Americano
        </button>
        <button class="coffee-type" data-type="espresso">
            <span class="coffee-icon"></span>
            Espresso
        </button>
        <button class="coffee-type" data-type="flatwhite">
            <span class="coffee-icon"></span>
            Flat White
        </button>

        <button class="coffee-type-arrow down">
            <svg width="29" height="17" viewBox="0 0 29 17" fill="" xmlns="http://www.w3.org/2000/svg">
                <path d="M26.5 2.5L14.5 14.5L2.5 2.5" stroke="" stroke-opacity="" stroke-width="5"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>

    </div>
    <div class="menu">
        <div class="navigation">
            <select class="mobile-coffee-filter" id="mobileCoffeeFilter">
                <option value="all">All Types</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="latte">Latte</option>
                <option value="americano">Americano</option>
                <option value="espresso">Espresso</option>
                <option value="flatwhite">Flat White</option>
            </select>
            <div class="search_string">
                <input type="text" name="search" id="search" required placeholder="Browse your favourite coffee here..">

            </div>

            <a href="page3.html" class="to-order">
                <span class="to-order-link">ORDER STATUS</span>
                <span class="cart-counter" id="cartCounter">0</span>
            </a>

        </div>

    <div id="orderStatusPanel" class="order-status-panel" style="display: none;">
        <div class="panel-header">
            <h2>Order Status</h2>
            <button class="panel-close-btn">Hide</button>
        </div>
        <div class="panel-content">
            <div class="order-status">
                <div class="status-section status-ordered">
                    <div class="status-title">Ordered</div>
                    <ul class="status-items">

                    </ul>
                </div>
            </div>
            <div class="price-calculator">
                <div class="price-row">
                    <span class="price-label">Subtotal</span>
                    <span class="price-value">$0.00</span>
                </div>
                <div class="price-row">
                    <span class="price-label">Discount -10%</span>
                    <span class="price-value">$0.00</span>
                </div>
                <div class="price-row total-row">
                    <span class="price-label">Total</span>
                    <span class="price-value">$0.00</span>
                </div>
            </div>
            <button class="pay">Pay</button>
        </div>
    </div>
