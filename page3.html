<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page3">
    <div class="header">
        <h1>Order Status</h1>
        <a href="page2.html">Hide</a>
    </div>
    <div class="order-status">
        <div class="status-section status-ordered">
            <div class="status-title">Ordered</div>
            <ul class="status-items">
                <li class="status-item">Cinnamon and Cocoa</li>
            </ul>
        </div>

    </div>
    <div class="price-calculator">
        <div class="price-row">
            <span class="price-label">Subtotal</span>
            <span class="price-value">₹456.90</span>
        </div>
        <div class="price-row">
            <span class="price-label">Discount -10%</span>
            <span class="price-value">₹45.69</span>
        </div>
        <div class="price-row total-row">
            <span class="price-label">Total</span>
            <span class="price-value">₹411.21</span>
        </div>
    </div>
    <button class="pay">Pay</button>
</body>

</html>
